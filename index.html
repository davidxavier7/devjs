<!Doctype html>
<html>

<head>

    <title>David Codigo Limpo</title>
    <script src="assets/jquery-1.5.2.min.js"></script>
    <script src="assets/jquery.maskedinput-1.3.min.js"></script>
    <link rel="stylesheet" href="assets/estilo.css" />

</head>


<body>

    <h1>Codigo Limpo David XD</h1>

    <h2>FORM</h2>

    <form name="frmContact" class="needs-validation " method="post" action="envia.php">
        <input type="text" id="txtName" placeholder="Nome Completo" /><br />
        <input type="email" placeholder="E-mail" /><br />
        <input type="text" id="cel" /><br />
        <input type="text" placeholder="CPF" id="cpf" /><br />
        <input type="text" placeholder="CEP" id="cep" /><br />

        <input type="submit" name="Submit" id="Submit" value="Click me to Contact" class="btn btn-primary btn-lg btn-block">
        </form>
        <script>
            jQuery(function ($) {
                $("#cel").mask("(99) 99999-9999");
                $("#cpf").mask("999.999.999-99");
                $("#cep").mask("99999-999");
            });
        </script>
